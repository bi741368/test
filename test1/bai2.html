<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhập email" id="emailInput">
    <h1 id="baoloi"></h1>
    <button>Click</button>
</body>
<script>
   const baoloi  = document.getElementById("baoloi");
   const input = document.querySelector("input");
   const button = document.querySelector("button");
  function thongbao(){
    input.addEventListener("blur", () =>{
    if(input.value.trim() === ""){
        baoloi.innerHTML="vui lòng nhập";
    }
    else{
        baoloi.innerHTML = "";
    }
   });
  }
thongbao(input);
 function click(){
button.addEventListener("click", () => {
    if(input.value === ""){
        baoloi.innerHTML="Nhập";
        input.focus();
        return false;
    }
    else{
        baoloi.innerHTML = "";
        window.location = "bai1.html";
    }
    
})

 }
 click(button);
</script>
</html>
