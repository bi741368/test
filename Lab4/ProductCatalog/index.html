<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCatalog</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
   
    <div class="body">
        <div class="container__wrapper">
            <div class="catalog">
                <h3 class="title">Sản Phẩm</h3>
                <!-- <h4>Menu</h4> -->
                <!-- <select>
                    <option value="Nhap">Nhập Sản Phẩm</option>
                    <option value="Xuat">Xuất Sản Phẩm</option>
                    <option value="Tim">Tìm Sản Phẩm</option>
                    <option value="Xoa">Xóa Sản Phẩm</option>
                </select> -->
                <form action="">
                    <div class="itemName">
                        <label>Nhập Tên Sản Phẩm</label>
                        <input type="text" required>
                    </div>
                    <div class="itemName">
                        <label>Nhập Hãng Sản Phẩm</label>
                        <input type="text">
                    </div>
                    <div class="itemName">
                        <label>Nhập Giá Sản Phẩm</label>
                        <input type="text">
                    </div>
                    <div class="itemName">
                        <label>Nhập Số Lượng Sản Phẩm</label>
                        <input type="text">
                    </div>
                </form>
                <div class="button">
                    <button class="btn" type="submit">Lưu Sản Phẩm</button>
                </div>
                <div class="list">
                    <div class="list__name">Danh Sách Sản Phẩm</div>
                    <div class="list__title">
                        <ul>
                            <li>STT</li>
                            <li>Tên Sản Phẩm</li>
                            <li>Hãng Sản Phẩm</li>
                            <li>Giá Sản Phẩm</li>
                            <li>Số Lượng Sản Phẩm</li>
                        </ul>
                        <ul class="item__info"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
