<!DOCTYPE html>
<html>

<head>
    <title></title>
 
</head>
<link rel="stylesheet" href="bai2.css">
<body style="text-align:center">
    <h3>TICTACTOE GAME</h3>
    <table align="center">
        <tr>
            <td><button onclick="mark(0)"></button></td>
            <td><button onclick="mark(1)"></button></td>
            <td><button onclick="mark(2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(3)"></button></td>
            <td><button onclick="mark(4)"></button></td>
            <td><button onclick="mark(5)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(6)"></button></td>
            <td><button onclick="mark(7)"></button></td>
            <td><button onclick="mark(8)"></button></td>
        </tr>
    </table>
</body>
<script>    
    var flag = true;
    let count = 0;
    let board = [null, null, null, null, null, null, null, null, null];

    function mark(index) {
        if (board[index] === null) {
            var button = document.getElementsByTagName("button")[index];
            board[index] = flag ? "X" : "O";
            button.innerText = board[index];
            button.setAttribute('disabled', 'true');
            button.style.backgroundColor = flag ? "aqua" : "yellow";
            flag = !flag;
            count++;
            if (count >= 5) {
                if (checkWin(board[index])) {
                    alert(board[index] + " wins!");
                    location.reload();
                } else if (count === 9) {
                    alert("End game !");
                    location.reload();
                }
            }
        } else {
            alert("This cell is already taken. Choose another cell.");
        }
    }

    function checkWin(player) {
        // Define winning combinations
        const winCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        // Check if the player has won
        return winCombos.some((combo) =>
            combo.every((cellIndex) => board[cellIndex] === player)
        );
    }
</script>
</html>
