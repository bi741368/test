<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }
        button{
            width: 200px;
            height: 40px;
            border-bottom-right-radius: 10px;
            border: none;
            background-color:white;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
        }
        button:active{
            background-color: aqua;
            color: white;
        }
        body{
            background-color: rgb(62, 159, 239);
        }
        #block {
            width: 300px;
            height: auto;
            position: relative; /* Change 'absolute' to 'relative' */
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="main">
        <button onclick="toTheright()">GO RIGHT</button>
        <div id="block">
            <img src="nobi.png" alt="">
        </div>
    </div>
    <script>
        let intervalId; // Declare intervalId variable globally

        function toTheright() {
            let b = document.getElementById("block");
            let x = 0;

            clearInterval(intervalId); // Clear any existing interval

            intervalId = setInterval(function () {
                if (x === 1200) {
                    clearInterval(intervalId);
                } else {
                    x++;
                    b.style.left = x + "px";
                }
            });
        }
    </script>
</body>

</html>
